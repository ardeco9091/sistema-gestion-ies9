{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 mb-4">
        <div class="card p-4">
            <h4 class="mb-3">‚úÖ Validador de Correos</h4>
            <form action="/resultado" method="POST" onsubmit="mostrarLoader()">


<script>
    function mostrarLoader() {
        document.getElementById('btn-consultar').disabled = true;
        document.getElementById('btn-text').textContent = 'Analizando...';
        document.getElementById('btn-loader').classList.remove('d-none');
    }
</script>

            {% if mensaje %}
            <div class="alert alert-{{ color }} mt-3" role="alert">
                {{ mensaje }}
            </div>
            {% endif %}
        </div>
    </div>

    <div class="col-md-5 mb-4">
        <div class="card p-4">
            <h4 class="mb-3">üîç Buscar Alumno</h4>
            <form action="/buscar" method="GET">
                <div class="mb-3">
                    <label class="form-label">Buscar por Nombre o DNI:</label>
                    <input 
    type="text" 
    class="form-control form-control-lg" 
    id="criterio" 
    name="criterio" 
    placeholder="Ingresa DNI, Nombre o Email..." 
    required
>

                </div>
                <button type="submit" class="btn btn-primary w-100">Buscar en Base de Datos</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
