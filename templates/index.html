{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 mb-4">
        <div class="card p-4">
            <h4 class="mb-3">‚úÖ Validador de Correos</h4>
            <form action="{{ url_for('resultado') }}" method="POST" onsubmit="mostrarLoader()">
    <div class="mb-4">
        <label for="dni" class="form-label text-muted fw-bold">N√∫mero de Documento</label>
        <input type="text" class="form-control form-control-lg border-0 shadow-sm" id="dni" name="dni" placeholder="Ej: 12345678" required autofocus>
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm" id="btn-consultar">
            <span id="btn-text">Consultar Estado</span>
            <span id="btn-loader" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
        </button>
    </div>
</form>

<script>
    function mostrarLoader() {
        document.getElementById('btn-consultar').disabled = true;
        document.getElementById('btn-text').textContent = 'Analizando...';
        document.getElementById('btn-loader').classList.remove('d-none');
    }
</script>

            {% if mensaje %}
            <div class="alert alert-{{ color }} mt-3" role="alert">
                {{ mensaje }}
            </div>
            {% endif %}
        </div>
    </div>

    <div class="col-md-5 mb-4">
        <div class="card p-4">
            <h4 class="mb-3">üîç Buscar Alumno</h4>
            <form action="/buscar" method="GET">
                <div class="mb-3">
                    <label class="form-label">Buscar por Nombre o DNI:</label>
                    <input type="text" name="q" class="form-control" placeholder="Ej: Perez o 30123456" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Buscar en Base de Datos</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
